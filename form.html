<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link href="https://fonts.google.com/share?selection.family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700|Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900"/>
    <title> Fill the form </title>
</head>
<body>

<div class="container">
    <h1>Форма обратной связи</h1>

    <p> Контактная информация</p>
    <form action="/" method="get" class="form-feedback">

        <div class="col">
            <div class="mb-3">
                <label for="firstName" class="form-label">Имя</label>
                <input type="text"
                       required
                       placeholder="Кристина"
                       id="firstName"
                       name="firstName"
                       class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="lastName" class="form-label">Фамилия</label>
                <input type="text"
                       required
                       placeholder="Рыбак"
                       name="lastName"
                       id="lastName"
                       class="form-control">
            </div>
        </div>
        <label>Пол</label>
        <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   name="sex"
                   value="female"
                   id="femaleFigure">
            <label class="form-check-label" for="femaleFigure">женский</label>
        </div>
        <div class="form-check">
            <input class="form-check-input"
                   type="radio"
                   name="sex"
                   value="male"
                   id="maleFigure"
                   checked>
            <label class="form-check-label" for="maleFigure">мужской</label>
        </div>

        <label for="InputEmail" class="form-label">E-mail</label>
        <div class="input-group mb-3">
            <input type="email"
                   class="form-control"
                   placeholder="e-mail"
                   id="InputEmail"
                   name="emailName">
            <label class="input-group-text" for="chooseEmail">@</label>
            <select class="form-select"
                    id="chooseEmail"
                    name="emailDomain">
                <option selected></option>
                <option value="mail.ru">mail.ru</option>
                <option value="yandex.ru">yandex.ru</option>
                <option value="gmail.com">gmail.com</option>
            </select>
        </div>
        <label for="telegram" class="form-label">Telegram</label>
        <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input type="text" id="telegram" name="telegram" class="form-control">
        </div>
        <div class="mb-3">
            <label for="Textarea1" class="form-label">Оставьте ваш отзыв</label>
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
            <label class="form-check-label" for="agreement">Согласие на обработку персональных данных</label>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
