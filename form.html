<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title> Fill the form </title>
  </head>
  <body>
    <h1>Форма обратной связи</h1>
    <div class="container">

      
      <p> Контактная информация</p>
      <form action="" method="get" class="form-feedback">

        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Имя</label>
              <input type="text" required placeholder="Кристина" name="firstName" class="form-control">
            </div>
          </div>

          <div class="col">
            <div class="mb-3">
              <label>
                Фамилия
                <input type="text" required placeholder="Рыбак" name="lastName">
              </label>
            </div>
          </div>
        </div>
        
        <div>
          <label>
            Пол  
            <input type="radio" name="sex" value="female">женский 
            <input type="radio" name="sex" value="male">мужской
          </label>
        </div>
        <div>
          <label>
            E-mail
            <input type="email" name="email">
          </label>
        </div>
        <div>
          <label>
            Telegram
            <input type="text" name="telegram">
          </label>
        </div>
        <div>
          <p>Оставьте ваш отзыв</p>
          <textarea  name="feedback" rows="3"></textarea>      
        </div>
      
        <div>
          <label>
            <input type="checkbox" name="agrred" required> Согласие на обработку персональных данных
          </label>
        </div>
        
        <div>
          <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
